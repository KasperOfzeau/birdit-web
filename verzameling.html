<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdit - Dashboard</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/verzameling.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img class="logo" src="assets/logo.jpg">
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                      <img src="assets/pigeon.png" width="35px">
                    </div>
                    <div class="col-4 text-holder">
                      <span>Kleine Vogels</span>
                    </div>
                    <div class="col-6 progress-holder">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%"></div>
                        </div>
                     </div>
                  </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                      <img src="assets/pigeon.png" width="35px">
                    </div>
                    <div class="col-4 text-holder">
                      <span>Grote Vogels</span>
                    </div>
                    <div class="col-6 progress-holder">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%"></div>
                        </div>
                     </div>
                  </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                      <img src="assets/pigeon.png" width="35px">
                    </div>
                    <div class="col-4 text-holder">
                      <span>Rare Vogels</span>
                    </div>
                    <div class="col-6 progress-holder">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; background-color: #22A900;"></div>
                        </div>
                     </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
