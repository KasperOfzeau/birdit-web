<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Birdit - Dashboard</title>
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/result.css">
    </head>
    <body>
        <div class="container">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" id="image" src="" alt="Card image cap">
                <div class="card-body">
                    <h1 class="card-title" id="title">Card title</h1>
                    <p class="card-text" id="message"></p>
                    <p class="card-text" id="description"></p>
                    <h3>Geluid</h3>
                        <audio controls muted>
                            <source src="./assets/audio/koolmees.mp3" type="audio/mpeg">
                        </audio>
                    
                    <ul id="facts"></ul>
                    
                    <h3>Hoe kun je een <span class="vogel"></span> helpen?</h3>
                    <ul id="helps"></ul>
                    <h3>Voeding</h3>
                    <ul id="voeding"></ul>
                    <h3>Leefgebied</h3>
                    <ul id="leefgebied"></ul>
                    <a href="/" class="button">Terug naar beginpagina</a>
                    
                    
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/result.js" defer></script>
    </body>
</html>
